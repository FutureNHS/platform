  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        aadpodidbinding: aso_manager_binding
        control-plane: controller-manager
    spec:
      containers:
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=10
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
        - args:
            - --metrics-addr=127.0.0.1:8080
          command:
            - /manager
          env:
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: AZURE_CLIENT_ID
                  name: azureoperatorsettings
                  optional: true
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: AZURE_CLIENT_SECRET
                  name: azureoperatorsettings
                  optional: true
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  key: AZURE_TENANT_ID
                  name: azureoperatorsettings
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  key: AZURE_SUBSCRIPTION_ID
                  name: azureoperatorsettings
            - name: AZURE_USE_MI
              valueFrom:
                secretKeyRef:
                  key: AZURE_USE_MI
                  name: azureoperatorsettings
                  optional: true
            - name: AZURE_OPERATOR_KEYVAULT
              valueFrom:
                secretKeyRef:
                  key: AZURE_OPERATOR_KEYVAULT
                  name: azureoperatorsettings
                  optional: true
            - name: AZURE_CLOUD_ENV
              valueFrom:
                secretKeyRef:
                  key: AZURE_CLOUD_ENV
                  name: azureoperatorsettings
                  optional: true
            - name: REQUEUE_AFTER
              value: "30"
          image: mcr.microsoft.com/k8s/azureserviceoperator:0.1.11139
          name: manager
          ports:
            - containerPort: 443
              name: webhook-server
              protocol: TCP
            - containerPort: 8081
              name: liveness-port
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
        - name: cert
          secret:
            defaultMode: 420
