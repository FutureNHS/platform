query FoldersByWorkspace($workspace: ID!) {
  foldersByWorkspace(workspace: $workspace) {
    title
    id
  }
}

query GetFolderById($id: ID!) {
  folder(id: $id) {
    title
    id
    description
    workspace
  }
}

mutation CreateFolderMutation(
  $title: String!
  $description: String!
  $workspace: ID!
) {
  createFolder(
    folder: { title: $title, description: $description, workspace: $workspace }
  ) {
    id
    title
    description
    workspace
  }
}
