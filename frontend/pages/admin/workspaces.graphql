mutation CreateWorkspaceMutation($title: String!, $description: String!) {
  createWorkspace(workspace: { title: $title, description: $description }) {
    id
    title
    description
  }
}

mutation DeleteWorkspaceMutation($id: ID!) {
  deleteWorkspace(id: $id) {
    id
    title
    longDescription
  }
}

query GetWorkspaces {
  workspaces {
    title
  }
}
